<app-top-header></app-top-header>
<div class="container-fluid p-0" style="margin-top: 50px;">
    <div class="col-sm-12">
        <div class="row" style=" height:100vh;">
            <div class="col-sm-3" style="background:#c1c1c1;">
                <form>
                    <div class="input-group p-3 mb-3">
                        <input type="search" class="form-control search" placeholder="Search product..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append ">
                          <span class="p-0">
                             <button type="submit" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                      </div>
                </form>
                <div class="card">
                    <article class="card-group-item">
                        <header class="card-header"><h4 class="title">Categories </h4></header>
                        <div class="filter-content">
                            <div class="list-group list-group-flush" style="max-height:250px;overflow-y:scroll">
                              <div (click)=searchProduct(category.categoryId) class="list-group-item" *ngFor="let category of categoryList">{{category.categoryName}}<span class="float-right badge badge-light round"></span> </div>
                            </div>  <!-- list-group .// -->
                        </div>
                    </article> <!-- card-group-item.// -->
                </div> <!-- card.// -->
            </div>
            <div class="col-sm-9" style="background:lightgray;">
                <div class="row">
                    <div class="col-sm-12 col-lg-4 col-md-6" *ngFor="let product of productList">
                        <div class="product-item">
                            <div class="pi-img-wrapper">
                              <img style="height:200px" src="http://18.202.20.201/uploads/products/{{product.productId}}/product.jpg" class="img-responsive w-100" alt="{{product.productName}}">
                              <!-- <div>
                                <a href="#" class="btn">Zoom</a>
                                <a href="#" class="btn">View</a>
                              </div> -->
                            </div>
                            <h3><a >{{product.productName}}</a></h3>
                            <div class="pi-price">${{product.price}}</div>
                            <!-- <input type="range" max="{{product.availableStock}}" [(ngModel)]="quantity"/>
                            {{quantity}} -->
                            <button (click)="addToCart(product)" class="btn add2cart">Add to cart</button>
                            <div class="sticker sticker-new"></div>
                          </div>
                    </div>
                </div>
                <!-- <div class="row w-100 justify-content-center m-2">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                          <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                          </li>

                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                          </li>
                        </ul>
                      </nav>
                </div> -->
            </div>
        </div>
    </div>
</div>
