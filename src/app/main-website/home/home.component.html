<app-top-header></app-top-header>
<header class="masthead">
  <div class="container">
    <div class="intro-text">
      <div class="intro-lead-in">Welcome To Our Studio!</div>
      <div class="intro-heading text-uppercase">It's Nice To Meet You</div>
      <a class="btn btn-primary btn-lg text-uppercase js-scroll-trigger" href="/about">Tell Me More</a>
    </div>
  </div>
</header>
<!-- <div ></div> -->

<!-- events section start-->
<section class="page-section" id="about" style="padding-bottom: 0px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Events</h2>
        <h3 class="section-subheading text-muted">Checkout our upcoming events</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">
          <li *ngFor="let event of eventList |slice:0:3; index as i" [ngClass]="{'timeline-inverted': i%2!=0}"> 
            <div class="timeline-image" style="overflow: hidden;"> 
              <img class="rounded-circle img-fluid" src='http://18.202.20.201/uploads/events/{{event.eventId}}/event.jpg' alt="" >
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{event.startDate | date: 'mediumDate'}} - {{event.endDate | date: 'mediumDate'}}</h4>
                <h4 class="subheading">{{event.eventName}}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{event.description}}</p>
              </div>
            </div>
          </li>
          <li class="timeline-inverted w-100" routerLink='/event-list'>
            <div class="timeline-image">
              <h4>See All
                <br>Of Our
                <br>Stories!</h4>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<!-- events section end -->
<!-- gallery section start -->
<section class="">
  <div class="scene" >
    <div #carousel class="carousel" >

      <!-- <div class="carousel__cell" id='caros'>1</div> -->
      <div class="carousel__cell" id='caros' *ngFor="let event of eventList" style="background:url(http://18.202.20.201/uploads/events/{{event.eventId}}/event.jpg); background-size: contain;"></div>
    </div>
  </div>
  
  <div class="carousel-options" style="padding-top: 30px;">
    <p>
      <button class="previous-button btn btn-primary" (click)='onPrevClick()' on-focusout='rem()'>Previous</button>
      <button class="next-button btn btn-primary ml-1" (click)='onNextClick()' on-focusout='rem()'>Next</button>
    </p>
  </div>
</section>
<!-- gallery section end -->
<app-footer></app-footer>
